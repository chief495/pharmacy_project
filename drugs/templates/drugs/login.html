{% extends 'base.html' %}

{% block title %}Вход - PharmaMonitor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">
                    <i class="bi bi-box-arrow-in-right text-primary"></i> Вход
                </h2>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Электронная почта *</label>
                        <input type="email" name="username" id="id_username" class="form-control" 
                               value="{{ form.username.value|default_if_none:'' }}" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль *</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Войти
                        </button>
                    </div>
                    
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                </form>
                
                <hr class="my-4">
                
                <p class="text-center text-muted mb-0">
                    Нет аккаунта? 
                    <a href="{% url 'drugs:register' %}" class="text-primary">Зарегистрироваться</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
